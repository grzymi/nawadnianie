{% extends "base.html" %}

{% block title %}System nawadniania{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ state }}!</h1>
</div>
<p>Aktualna data i czas: {{ moment(current_time).format('LLL') }}.</p>
<p>Ostatni raz odświeżyłeś stronę: {{ moment(current_time).fromNow(refresh=True) }}.</p>
{% endblock %}
